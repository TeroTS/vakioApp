<!DOCTYPE html>
<html>
  <head>
    <title>Vakio-Laskuri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{=URL('static', 'css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
    <style type="text/css">
      body {
        padding-top: 100px;
        background-color:#FFFFFF;
      }  
      table[id="odds"] {
        width:50%;
        margin-left: auto;
        margin-right: auto;       
      }
      table[id="odds"] td[id="row0"] {
        color: #c02537;
      }
    </style>
  </head>
  <body>  
    <table class="table" id="odds">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>FIN</th>
          <th></th>
          <th></th>
          <th>ENG</th>
          <th></th>
        </tr>          
        <tr>
          <th>Ottelu</th>
          <th>1</th>
          <th>X</th>
          <th>2</th>
          <th>1</th>
          <th>X</th>
          <th>2</th>
        </tr>
      </thead>
      <tbody>
      {{for idx in range(len(teamNamesFin)):}}
        <tr>
          <td id={{="row%d"%idx}}>{{=idx+1}}. {{=teamNamesFin[idx]}}</td>
          <td>{{=gameOddsFin[idx][0]}}</td>
          <td>{{=gameOddsFin[idx][1]}}</td>
          <td>{{=gameOddsFin[idx][2]}}</td>
          <td>{{=gameOddsEng[idx][0]}}</td>
          <td>{{=gameOddsEng[idx][1]}}</td>
          <td>{{=gameOddsEng[idx][2]}}</td>
        </tr>
      {{pass}}
      </tbody>
    </table>    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{=URL('static', 'js/jquery.js')}}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{=URL('static', 'js/bootstrap.min.js')}}"></script>
  </body>
</html>
