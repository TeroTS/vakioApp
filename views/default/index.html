<!DOCTYPE html>
<html>
  <head>
    <title>Vakio-Laskuri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{=URL('static', 'css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
    <style type="text/css">
      body {
        padding-top: 50px;
        padding-bottom: 50px;
      }
      /* Custom container */
      .container {
        margin: 0 auto;
        max-width: 1000px;
      }
      table[id="odds"] {
        width:50%;
        margin-left: auto;
        margin-right: auto;       
      }
      {{for idx in range(len(teamNamesFin)):}}
        table[id="odds"] td[id={{="cell1%d"%idx}}] {
          {{if float(gameOddsFin[idx][0]) >= 1.2*float(gameOddsEng[idx][0]):}}
            color: #008000;
          {{elif 1.2*float(gameOddsFin[idx][0]) <= float(gameOddsEng[idx][0]):}}
            color: #FF0000;            
          {{pass}}
        }
        table[id="odds"] td[id={{="cellX%d"%idx}}] {
          {{if float(gameOddsFin[idx][1]) >= 1.2*float(gameOddsEng[idx][1]):}}
            color: #008000;
          {{elif 1.2*float(gameOddsFin[idx][1]) <= float(gameOddsEng[idx][1]):}}
            color: #FF0000;
          {{pass}}
        }
        table[id="odds"] td[id={{="cell2%d"%idx}}] {
          {{if float(gameOddsFin[idx][2]) >= 1.2*float(gameOddsEng[idx][2]):}}
            color: #008000;
          {{elif 1.2*float(gameOddsFin[idx][2]) <= float(gameOddsEng[idx][2]):}}
            color: #FF0000;
          {{pass}}
        }
      {{pass}}
    </style>
  </head>
  <body> 
    <div class="container">
    <table class="table" id="odds">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>FIN</th>
          <th></th>
          <th></th>
          <th>ENG</th>
          <th></th>
        </tr>          
        <tr>
          <th>Ottelu</th>
          <th>1</th>
          <th>X</th>
          <th>2</th>
          <th>1</th>
          <th>X</th>
          <th>2</th>
        </tr>
      </thead>
      <tbody>
      {{for idx in range(len(teamNamesFin)):}}
        <tr>
          <td>{{=idx+1}}. {{=teamNamesFin[idx]}}</td>
          <td id={{="cell1%d"%idx}}>{{=gameOddsFin[idx][0]}}</td>
          <td id={{="cellX%d"%idx}}>{{=gameOddsFin[idx][1]}}</td>
          <td id={{="cell2%d"%idx}}>{{=gameOddsFin[idx][2]}}</td>
          <td>{{=gameOddsEng[idx][0]}}</td>
          <td>{{=gameOddsEng[idx][1]}}</td>
          <td>{{=gameOddsEng[idx][2]}}</td>
        </tr>
      {{pass}}
      </tbody>
    </table>   
    <div class="footer">
      <p>&copy; TSProduction 2013</p>
    </div>
    </div> 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{=URL('static', 'js/jquery.js')}}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{=URL('static', 'js/bootstrap.min.js')}}"></script>
  </body>
</html>
